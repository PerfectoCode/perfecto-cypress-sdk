on: [workflow_dispatch]
name: Build Test and Publish
jobs:
  test:
    name: Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [10.x.x, 12.x, 14.x]
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Cache node_modules
      id: cache-modules
      uses: actions/cache@v1
      with:
        path: node_modules
        key: ${{ matrix.node-version }}-${{ runner.OS }}-build-${{ hashFiles('package.json') }}
    - name: Install
      if: steps.cache-modules.outputs.cache-hit != 'true'
      run: npm ci
    - name: Lint
      run: npm run lint
    - name: Test
      run: npm test
  publish:
    name: Publish
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Cache node_modules
      id: cache-modules
      uses: actions/cache@v1
      with:
        path: node_modules
        key: 12.x-${{ runner.OS }}-build-${{ hashFiles('package.json') }}
    - name: Install
      if: steps.cache-modules.outputs.cache-hit != 'true'
      run: npm ci
    - name: Build
      run: npm run build

    - name: Extract branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch

    - name: Set npm branch releas version
      if: steps.extract_branch.outputs.branch != 'master'
      run: |
        git config user.email "you@example.com"
        git config user.name "Your Name"
        npm version 0.0.1-dev.${{ github.run_id }}

    - name: Auth npm
      if: steps.extract_branch.outputs.branch != 'master'
      run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_AUTH_TOKEN }}" > ~/.npmrc

    - name: Publish-branch
      if: steps.extract_branch.outputs.branch != 'master'
      run: npm publish --tag dev

    - name: Set Publish output
      if: steps.extract_branch.outputs.branch != 'master'
      run: echo "::set-output name=version::0.0.1-dev.${{ github.run_id }}"

    - name: Publish-master
      if: steps.extract_branch.outputs.branch == 'master'
      uses: mikeal/merge-release@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}
        NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
    - name: Set Publish output
      if: steps.extract_branch.outputs.branch == 'master'
      run: echo "::set-output name=version::latest"
